<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>中转</title>
    <link href="assets/css/index.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function ($) {
            setRootFontSize();
        });
        window.onresize = function () {
            setRootFontSize();
        }
        function setRootFontSize() {
            $('html').css('font-size', document.body.clientWidth / 15 + 'px');
        }
    </script>
</head>
<body>
    <div id="tips" style="font-size:25px;text-align: center;line-height: 50px;"></div>
    <script>
        var url = document.location.toString();
        var urlParmStr = url.slice(url.indexOf('=')+1);
        var ua = navigator.userAgent.toLowerCase();
        var isQQ = ua.indexOf('qq') != -1;
        var isWeixin = ua.indexOf('micromessenger') != -1;
        var isAndroid = ua.indexOf('android') != -1;
        var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

        var notice_openBrowser = "<h2>请点击右上角，通过浏览器打开本页面。</h2><br />不得不看的内容，复制到浏览器打开吧：<b style=\"color:red\">www.yiove.com</b>";

        // 判断是不是在微信客户端打开
        if(isWeixin || isQQ) {
            // 判断是在Android的微信客户端还是Ios的微信客户端
            if (isAndroid || isIos) {
                document.getElementById("tips").innerHTML=notice_openBrowser;
            } else {
                document.getElementById("tips").innerHTML=notice_openBrowser;
            }
        } else {
            // 不是微信客户端，直接可以访问链接
            if (urlParmStr == url){
                urlParmStr = "https://www.yiove.com";
            }
            console.log(urlParmStr);
            location.href=urlParmStr;
        }
    </script>
    <div id="Pan_WX">
        <!--微信访问-->
        <div class="fc_jt">
            <img src="images/jt.png" alt="箭头图标"></div>
        <div class="fc_wz">
            点击屏幕右上角【...】<br />
            使用【浏览器】打开
        </div>  
        <div class="fc_tp">
            <img src="images/wx_az.png" alt="微信图标"></div>
    </div>

</body>
</html>
